<!DOCTYPE html>
<html>
<head>
	<title> Tooltip</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"> </script>
	<script src="js/popper.min.js"> </script>
	<script src="js/bootstrap.min.js"> </script>
</head>
<body>
<div class="container">
 <h3> Tooltip Example </h3>
 <br> <a href="#" data-toggle="tooltip" data-placement="top" title="Hello guys, This is Top Data"> Top Data </a> <br>
 <a href="#" data-toggle="tooltip" data-placement="bottom" title="Hello guys, This is Bottom data"> Bottom </a> <br><br> <br>
 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <a href="#" data-toggle="tooltip" data-placement="left" title="This is Left data"> Left Data </a> <br>
  <br> <a href="#" data-toggle="tooltip" data-placement="right" title="This is Right data"> Right Data </a> <br>
</div>

<script>
 $(document).ready(function(){
 	$('[data-toggle="tooltip"]').tooltip();
 });

</script>

</body>
</html>
