<!DOCTYPE html>
<html>
<head>
	<title> Cultural events</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"> </script>
	<script src="js/bootstrap.min.js"> </script>

</head>
<body style="background-color:#A3F941 ">
 <div class="container">
 	    <br>
     <h3 align="Center" class="text-light bg-dark"><i> One India Registration</i> </h3>
<br>
  <div class="row">
     <div class="col-sm-6" style="background-color: #F0D82A"><br> 
     	<h5 class="text-light bg-danger">&nbsp;  Enter Your details below..!! </h5> <br>
      <form name="myform" class="form-inline">
        
        <div class="form-group">
         <label class="bg-warning"><B> Name: </B> &nbsp; &nbsp; </label>
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;
         <input type="text" class="form-control" id="name1" placeholder="Enter Name"> 
        </div>  

        <div class="form-group">
         <br> 
         <br><label class="bg-warning"> <b> Registration No: </b> </label> &nbsp; &nbsp;
         <input type="number" class="form-control" placeholder="Enter Registration No" id="reg">
        </div>

        <div class="form-group">
        	<br> 
        	<label class="bg-warning"> <b> Contact No. </b> </label>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        	<input type="number" class="form-control" placeholder="Enter Mobile No." id="phn">
        </div>

         <br> <br>
        <div class="custom-control custom-radio custom-control-inline"> <br>
         &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<label class="bg-dark text-light">
        <b> Gender: </b> </label>&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
         <input type="radio" name="rd" id="r1" class="custom-control-input">
         <label class="custom-control-label" for="r1"> Male </label>
        </div>

        <div class="custom-control custom-radio custom-control-inline">
        	<input type="radio" name="rd" id="r2" class="custom-control-input">
        	<label class="custom-control-label" for="r2"> Female </label>
        </div>
        

        <div class="custom-control custom-checkbox custom-control-inline">
        	<label class="bg-dark text-light"><b> Event to Participant:</b> 
        	</label>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
        	<input type="checkbox" name="c1" id="cc1" class="custom-control-input">
        	<label class="custom-control-label" for="cc1"> Dance </label>
        </div>

        <div class="custom-control custom-checkbox custom-control-inline">
        	<input type="checkbox" name="c2" id="cc2" class="custom-control-input">
        	<label class="custom-control-label" for="cc2"> Singing </label>
        </div>

        <div class="custom-control custom-checkbox custom-control-inline">
        	<input type="checkbox" name="c3" id="cc3" class="custom-control-input">
        	<label class="custom-control-label" for="cc3"> Anchoring </label>
        </div>
  

        <div class="custom-control custom-checkbox custom-control-inline">
        	&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        	<input type="checkbox" name="c4" id="cc4" class="custom-control-input">
        	<label class="custom-control-label" for="cc4"> Coordinating </label>
        </div>

        <div class="custom-control custom-checkbox custom-control-inline">
        	<input type="checkbox" name="c5" id="cc5" class="custom-control-input">
        	<label class="custom-control-label" for="cc5"> Skit </label> <br>
        </div> <br>

        <div class="form-group">
        	<br>
        	<label class="bg-warning"><b> Your Talent's :</b> </label>&nbsp; &nbsp;
        	<textarea class="form-control" cols=30 rows=4 name="ta" placeholder="Enter your Talent.."> </textarea> <br>
         </div> <br> 
        <br> <br>
         
        <div class="justify-content-left">
         <br> <br> <br> <br> <br> <br> <br>

         <button align="center" type="button" class="btn btn-primary">  Submit </button>
         &nbsp; &nbsp; 
         <button type="reset" class="btn btn-secondary"> Clear </button>
        </div>
  



      </form>
      <br>
   </div>
  </div>
 </div>


</body>
</html>
